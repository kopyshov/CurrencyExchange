name: Main

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  deploy:
     runs-on: ubuntu-latest
     steps:
          - name: clone repo
            uses: nekiro/ssh-job@main
            with:
              host: ${{ secrets.HOST }}
              user: ${{ secrets.USER }}
              password: ${{ secrets.PASSWORD }}
              command: |
                cd /home/repo
                rm -rf /home/repo/*
                git init
                git remote add origin https://github.com/kopyshov/CurrencyExchange.git
                git pull https://github.com/kopyshov/CurrencyExchange.git
  package:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
          - name: deploypack
            uses: nekiro/ssh-job@main
            with:
              host: ${{ secrets.HOST }}
              user: ${{ secrets.USER }}
              password: ${{ secrets.PASSWORD }}
              command: |
                cd /home/repo/
                chmod +x ./mvnw
                ./mvnw clean package
                cp /target/*.war /home/tomcat/webapps
